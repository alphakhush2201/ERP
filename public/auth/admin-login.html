<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - School ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="../images/image.png" alt="School Logo" class="logo" onerror="this.style.display='none'">
                <h2>School ERP</h2>
            </div>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="back-link">
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { API_URL } from '../js/config.js';
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                console.log('Attempting login with:', API_URL);
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({ 
                        email: email.trim(), 
                        password: password.trim() 
                    })
                });

                // Log response details for debugging
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                // First check if the response is ok
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Login service is not available. Please try again later.');
                    }
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Login failed');
                    } else {
                        const text = await response.text();
                        console.error('Non-JSON response:', text);
                        throw new Error(`Server error (${response.status}). Please try again later.`);
                    }
                }

                // Try to parse the JSON response
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    console.error('JSON parse error:', e);
                    throw new Error('Invalid response from server');
                }

                if (data.token) {
                    // Store the token
                    localStorage.setItem('token', data.token);
                    // Redirect to admin dashboard
                    window.location.href = '../admin-dashboard/admin-dashboard.html';
                } else {
                    console.error('No token in response:', data);
                    throw new Error('Invalid response from server - no token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Failed to login. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
