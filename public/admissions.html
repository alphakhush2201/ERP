<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions Inquiry - Master Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admissions.css">
</head>
<body>
    <a href="/index.html" class="back-home">
        ‚Üê Back to Home
    </a>

    <div class="admission-container">
        <div class="admission-card">
            <div class="admission-header">
                <img src="/images/image.png" alt="Master Academy Logo">
                <h2>Admission Inquiry</h2>
                <p>Please fill out the form below to inquire about admissions for 2025</p>
            </div>

            <!-- Update form to include action and method -->
            <form class="admission-form" action="/api/send-admission" method="POST">
                <!-- Student Information -->
                <div class="form-section">
                    <h3>Student Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name*</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth*</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender*</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="grade">Applying for Grade*</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select Grade</option>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                        </select>
                    </div>
                </div>

                <!-- Parent/Guardian Information -->
                <div class="form-section">
                    <h3>Parent/Guardian Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parentName">Parent/Guardian Name*</label>
                            <input type="text" id="parentName" name="parentName" required>
                        </div>
                        <div class="form-group">
                            <label for="relationship">Relationship*</label>
                            <select id="relationship" name="relationship" required>
                                <option value="">Select Relationship</option>
                                <option value="father">Father</option>
                                <option value="mother">Mother</option>
                                <option value="guardian">Guardian</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="altPhone">Alternative Phone</label>
                            <input type="tel" id="altPhone" name="altPhone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address*</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                </div>

                <!-- Previous School Information -->
                <div class="form-section">
                    <h3>Previous School Information</h3>
                    <div class="form-group">
                        <label for="prevSchool">Previous School Name</label>
                        <input type="text" id="prevSchool" name="prevSchool">
                    </div>

                    <div class="form-group">
                        <label for="reasonForLeaving">Reason for Leaving</label>
                        <textarea id="reasonForLeaving" name="reasonForLeaving" rows="2"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            I agree to the terms and conditions and understand that this is an inquiry form*
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </form>
        </div>
    </div>
    
    <script src="/js/admissions.js"></script>
</body>
</html>
